<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Les formulaires</h1>
    <!--UNIQUEMENT QUAND ON UTILISE DES FICHIERS enctype="multipart/form-data"-->
    <form method="get" action="" enctype="multipart/form-data">
        <fieldset>
            <legend>Vos informations personnelles</legend>
            <p>
                <label for="nom">Votre nom :</label>
                <input type="text" id="nom" name="nom" required pattern=".{3,}" placeholder="Votre nom">
            </p>
            <p>
                <label for="motdepasse">Votre mot de passe :</label>
                <input type="password" id="motdepasse" name="motdepasse" required pattern=".{8,}">
            </p>
            <p>
                <label for="age">Votre age :</label>
                <input type="number" id="age" name="age" min="18" max="100" value="18">
            </p>
            <p>
                <label for="naissance">Votre date de naissance :</label>
                <input type="date" id="naissance" name="naissance">
            </p>
            <!--ici on utilise la notation [] car on peut envoyer un ensemble d'elements soit pomme et banane'-->
            <input type="checkbox" name="fruit[]" value="Pomme" id="radio_apple" checked>
            <label for="radio_apple">Pomme</label><br>
            <input type="checkbox" name="fruit[]" value="Banane" id="radio_banana">
            <label for="radio_banana">Banane</label><br><br><br><br>

            <!-- ICI on lie les deux boutons avec le meme name car meme groupe de données 
            Mais pas sous forme de tableaux car on ne peut recuperer qu'une valeur de l'ensemble-->
            <input type="radio" name="situation" value="Propriétaire" checked>Propriétaire<br>
            <input type="radio" name="situation" value="Locataire">locataire<br>

            <div>
                <label for="lieu_naissance">lieu de naissance :</label>
                <select name="lieu_naissance" id="lieu_naissance" required>
                    <option value="" selected>--Choisissez votre lieu de naissance--</option>
                    <option value="France">France</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Italie">Italie</option>
                    <option value="Slovaquie">Slovaquie</option>
                </select>
            </div><br>


            <div>
                <label for="lieu_vacances">Lieu de vacances :</label>
                <select name="lieu_vacances[]" id="lieu_vacances" required multiple>
                    <option value="" selected>--Choisissez votre lieu de naissance--</option>
                    <option value="France">France</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Italie">Italie</option>
                    <option value="Slovaquie">Slovaquie</option>
                </select>
            </div><br>

            <textarea name="information" id="" cols="70" rows="5" placeholder="Texte par defaut"></textarea>
            <br><br>

            <input type="file" name="fichier" accept="image/*">

            <input type="submit" value="Envoyer">
        </fieldset>

    </form>
</body>
</html>
