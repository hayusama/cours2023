<html lang="fr">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../2-CSS/assets/css/style8.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">M2I</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Création de compte</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Connexion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
  <main>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Création de compte utilisateur</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <form action="" method="get">
                <div class="mb-3 row">
                    <div class="offset-sm-2 col-sm-5">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="radio" role="switch" id="flexSwitchCheckDefault1" name="civilite">
                            <label class="form-check-label" for="flexSwitchCheckDefault1">Monsieur</label>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="radio" role="switch" id="flexSwitchCheckDefault2" name="civilite">
                            <label class="form-check-label" for="flexSwitchCheckDefault2">Madame</label>
                        </div>
                    </div>
                </div>




                <div class="mb-3 row">
                    <label for="inputNom" class="col-sm-2 col-form-label">Nom :</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputNom">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPrenom" class="col-sm-2 col-form-label">Prénom :</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPrenom">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputTel" class="col-sm-2 col-form-label">Téléphone :</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputTel">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputMail" class="col-sm-2 col-form-label">Email :</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputMail" placeholder="E-mail">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputAdresse" class="col-sm-2 col-form-label">Adresse :</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputAdresse">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputCP" class="col-sm-2 col-form-label">Code postal :</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputCP">
                    </div>
                    <label for="inputVille" class="col-sm-2 col-form-label">Ville :</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputVille">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" name="soumettre" class="btn btn-primary">Soumettre</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

  </main>
  <!--https://css-tricks.com/the-peculiar-magic-of-flexbox-and-auto-margins/-->
  <footer class="mt-auto">
    <div class="footer-copyright text-center px-3 py-3">

    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
